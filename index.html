<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <p>Calculator App</p>
    <div class="wrapper">
        <div class="calculator">
            <section class="screen" id="output">
                <div data-current-operant id="currentOperant"></div>
                <div data-previus-operant id="prevOperant"></div>
            </section>
            <section class="functions">
                <div class="container">
                    <button  class="clearScreen">AC</button>
                    <button  class="multiply" id="multiply">*</button>
                    <button  class="divide" id="divide">/</button>
                    <button  class="add" id="add">+</button>
                    <button  class="substract" id="substract">-</button>
                    <button  class="equal">=</button>
                    <button  class="delete" id="delete">Del</button>
                    <button  class="decimal" id="decimal">.</button>
                    <button  class="button" id="button">7</button>
                    <button  class="button" id="button">8</button>
                    <button  class="button" id="button">9</button>
                    <button  class="button" id="button">4</button>
                    <button  class="button" id="button">5</button>
                    <button  class="button" id="button">6</button>
                    <button  class="button" id="button">1</button>
                    <button  class="button" id="button">2</button>
                    <button  class="button" id="button">3</button>
                    <button  class="button" id="button">0</button>
                </div>
            </section>
        </div>
    </div>
</body>
<script src=script.js>
</script>

</html>
